<ion-header>

  <ion-navbar>
    <ion-title>Add Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>



<div style="display:flex; flex-direction:column;justify-content:center">
  <ion-item>
    <ion-label>Tutorial</ion-label>
    <ion-input type="Number"  [(ngModel)]="TutNo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Question</ion-label>
    <ion-input type="number"  [(ngModel)]="QuesNo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Enter a description</ion-label>
   <ion-textarea  [(ngModel)]="Description"></ion-textarea>
 </ion-item>
    </div>


  <div style="display:flex; flex-direction:column;justify-content:center">
     <button ion-button (click)="presentQuestActionSheet()">Add question photo</button>
     <img [src]="captureQuestionDataUrl" *ngIf="captureQuestionDataUrl"/>
   </div>



<div style="display:flex; flex-direction:column;justify-content:center">
     <img [src]="captureWorkDataUrl1" *ngIf="captureWorkDataUrl1"/>
</div>
<div style="display:flex; flex-direction:column;justify-content:center">
  <img [src]="captureWorkDataUrl2" *ngIf="captureWorkDataUrl2"/>
</div>

<div style="display:flex; flex-direction:column;justify-content:center">
<img [src]="captureWorkDataUrl3" *ngIf="captureWorkDataUrl3"/>
</div>
<div style="display:flex; flex-direction:column;justify-content:center">
  <img [src]="captureWorkDataUrl4" *ngIf="captureWorkDataUrl4"/>
</div>
<div style="display:flex; flex-direction:column;justify-content:center">
     <img [src]="captureWorkDataUrl5" *ngIf="captureWorkDataUrl5"/>
</div>



</ion-list>
<div style="display:flex; flex-direction:column;justify-content:center">
  <button ion-button (click)="presentWorkingActionSheet()" block>Add Working Photo</button>

  <button ion-button block  (click)="postQuestion()">Post Question</button>
</div>


</ion-content>
