<ion-header>

  <ion-navbar>
    <ion-title start>Questions</ion-title>

<ion-buttons end >
  <button ion-button (click)="openAdQuestionsPage()" large>
  +
  </button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of Data; let i = index" [attr.data-index]="i">
      <button ion-button *ngIf ='item.PostedBy == this.StudentNumber' color="danger" (click)="deleteQuestion(i)" >
      <ion-icon name="backspace" icon-end>  Delete</ion-icon>
     </button>
<ion-card (click)="showQuestion(i)">

      <ion-item>
      <h2>Tutorial: {{item.Tutno}}</h2>
      <p>Question Number: {{item.QuesNo}}</p>
    </ion-item>

    <img src="{{item.QuesUrl}}">

    <ion-card-content>
      <h2>Problem:</h2>
      <p>{{item.Description}}</p>
      <ion-note> Posted by : {{item.PostedBy}}</ion-note>
    </ion-card-content>

  </ion-card>
 </ion-card>









</ion-content>
