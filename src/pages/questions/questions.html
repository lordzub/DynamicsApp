<ion-header>

  <ion-navbar>
    <ion-title start>Questions</ion-title>

<ion-buttons end >
  <button ion-button (click)="openAdQuestionsPage()" large>
  +
  </button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>
    <ion-item *ngFor="let item of Data; let i = index" [attr.data-index]="i">
      <ion-thumbnail item-start>
        <img src="{{item.QuesUrl}}">
      </ion-thumbnail>
      <h2>Tutorial: {{item.Tutno}}</h2>
      <p>Question Number: {{item.QuesNo}}</p>
      <button ion-button clear item-end (click)="showQuestion(i)" >View</button>
    </ion-item>
  </ion-list>


</ion-content>
